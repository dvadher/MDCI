<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider with Progress Line</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Basic styling for the Swiper container and slides */
        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        /* Progress bar styling */
        .swiper-progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .swiper-progress {
            height: 100%;
            width: 0%;
            background-color: #007aff;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
        </div>
        <!-- Add Progress Bar -->
        <div class="swiper-progress-bar">
            <div class="swiper-progress"></div>
        </div>
        <!-- Add Pagination (if needed) -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation (if needed) -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            autoplay: {
    delay: 1000,
  },
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                slideChange: function () {
                    var progress = (this.realIndex + 1) / this.slides.length * 100;
                    document.querySelector('.swiper-progress').style.width = progress + '%';
                },
                init: function () {
                    var progress = (this.realIndex + 1) / this.slides.length * 100;
                    document.querySelector('.swiper-progress').style.width = progress + '%';
                }
            }
        });
    </script>
</body>
</html>
